<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input,
        select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>Invoice Details</h1>
    <form id="invoice-form">
        <div class="form-group">
            <label for="invoice-no">Invoice Number</label>
            <input type="text" id="invoice-no" required value="371">
        </div>
        <div class="form-group">
            <label for="invoice-date">Date</label>
            <input type="date" id="invoice-date" required value="2024-10-28">
        </div>
        <div class="form-group">
            <label for="buyer-name">Buyer Name</label>
            <input type="text" id="buyer-name" required value="VS Constructions">
        </div>
        <div class="form-group">
            <label for="buyer-gst">Buyer GSTIN</label>
            <input type="text" id="buyer-gst" required value="29ACGPM469901Z6">
        </div>
        <div class="form-group">
            <label for="vehicle-no">Vehicle Number</label>
            <input type="text" id="vehicle-no" required value="KA05 AN8573">
        </div>
        <div class="form-group">
            <label for="total-amount">Total Amount</label>
            <input type="number" id="total-amount" required value="32000.00">
        </div>
        <button type="button" id="generate-invoice">Generate Invoice</button>
    </form>

    <script>
        document.getElementById('generate-invoice').addEventListener('click', () => {
            const formData = {
                invoiceNo: document.getElementById('invoice-no').value,
                date: document.getElementById('invoice-date').value,
                buyerName: document.getElementById('buyer-name').value,
                buyerGST: document.getElementById('buyer-gst').value,
                vehicleNo: document.getElementById('vehicle-no').value,
                totalAmount: document.getElementById('total-amount').value
            };
            localStorage.setItem('invoiceData', JSON.stringify(formData));
            window.location.href = 'invoice.html';
        });
    </script>
</body>

</html>
